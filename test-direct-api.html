<!DOCTYPE html>
<html>
<head>
    <title>Direct Supabase API Test</title>
</head>
<body>
    <h1>Direct Supabase API Test</h1>
    <div id="output"></div>

    <script>
        async function testDirectAPI() {
            const output = document.getElementById('output');
            output.innerHTML = 'üîÑ Testing direct API access...';
            
            const API_URL = 'https://vuitwzisazvikrhtfthh.supabase.co';
            const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1aXR3emlzYXp2aWtyaHRmdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzOTU4ODIsImV4cCI6MjA2Njk3MTg4Mn0.VXCqythCUualJ7S9jVvnQUYe9BKnfMvbihtZT5c3qyE';
            
            try {
                console.log('Making direct API request...');
                
                const response = await fetch(`${API_URL}/rest/v1/projects?is_approved=eq.true&limit=3&select=id,title,category`, {
                    method: 'GET',
                    headers: {
                        'apikey': API_KEY,
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    output.innerHTML = `‚ùå API Error: ${response.status} - ${errorText}`;
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                output.innerHTML = `
                    <div style="background: #d4edda; padding: 10px; border-radius: 5px;">
                        <h3>‚úÖ Direct API Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Projects found:</strong> ${data.length}</p>
                        <p><strong>Sample data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Direct API error:', error);
                output.innerHTML = `
                    <div style="background: #f8d7da; padding: 10px; border-radius: 5px;">
                        <h3>‚ùå Direct API Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }
        
        // Run test
        testDirectAPI();
    </script>
</body>
</html>
