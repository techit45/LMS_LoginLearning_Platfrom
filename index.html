  <head>

    <link rel="icon" type="image/png" sizes="16x16" href="/Logo.png">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//vuitwzisazvikrhtfthh.supabase.co">
    
    <!-- Social media meta tags -->
    <meta property="og:title" content="Login Learning Platform">
    <meta property="og:description" content="แพลตฟอร์มการศึกษาออนไลน์ที่มุ่งเน้นการเรียนรู้ด้านวิศวกรรมและเทคโนโลยี">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://login-learning.vercel.app">
    <meta property="og:image" content="/Logo.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Login Learning Platform">
    <meta name="twitter:description" content="แพลตฟอร์มการศึกษาออนไลน์ที่มุ่งเน้นการเรียนรู้ด้านวิศวกรรมและเทคโนโลยี">
    <meta name="twitter:image" content="/Logo.png">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#6366f1">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- Loading styles -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin-top: 16px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background-color: white;
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <img src="/Logo.png" alt="Login Learning Logo" class="loading-logo" />
      <div class="loading-text">Login Learning Platform</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Loading script -->
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
      
      // Fallback: Hide loading screen after 10 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 10000);
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
