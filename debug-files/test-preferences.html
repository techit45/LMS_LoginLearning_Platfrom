    <script>
        // Supabase config
        const SUPABASE_URL = 'https://vuitwzisazvikrhtfthh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1aXR3emlzYXp2aWtyaHRmdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzOTU4ODIsImV4cCI6MjA2Njk3MTg4Mn0.VXCqythCUualJ7S9jVvnQUYe9BKnfMvbihtZT5c3qyE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        // Show status message
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;

        // Load current user
        async function loadUser() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error) {
                document.getElementById('userInfo').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                return;
            }
            
            currentUser = user;
            if (user) {
                document.getElementById('userInfo').innerHTML = `
                    <table>
                        <tr><th>User ID:</th><td>${user.id}</td></tr>
                        <tr><th>Email:</th><td>${user.email}</td></tr>
                        <tr><th>Role:</th><td>${user.role}</td></tr>

                `;
            } else {
                document.getElementById('userInfo').innerHTML = '<div class="error">‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ login</div>';
            }
        }

        // Check table structure
        async function checkTable() {
            try {
                const { data, error } = await supabase
                    .from('instructor_display_preferences')
                    .select('*')
                    .limit(1);

                if (error) {
                    document.getElementById('tableInfo').innerHTML = `
                        <div class="error">
                            <h3>‚ùå Error accessing table:</h3>

                } else {
                    document.getElementById('tableInfo').innerHTML = `

                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('tableInfo').innerHTML = `
                    <div class="error">Error: ${err.message}</div>
                `;
            }
        }

        // Load all preferences
        async function loadAllPreferences() {
            if (!currentUser) {
                showStatus('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ login ‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;
            }

            const { data, error } = await supabase
                .from('instructor_display_preferences')
                .select('*')
                .eq('user_id', currentUser.id);

            if (error) {
                document.getElementById('tableInfo').innerHTML = `

            } else {
                document.getElementById('tableInfo').innerHTML = `
                    <h3>Preferences ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (${data.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£):</h3>

                                <th>Visible</th>
                                <th>Created</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        <tbody>

                                    <td>${pref.is_visible ? '‚úÖ ‡πÅ‡∏™‡∏î‡∏á' : '‚ùå ‡∏ã‡πà‡∏≠‡∏ô'}</td>
                                    <td>${new Date(pref.created_at).toLocaleString('th-TH')}</td>
                                    <td>${new Date(pref.updated_at).toLocaleString('th-TH')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        // Load instructors
        async function loadInstructors() {
            const { data, error } = await supabase
                .from('user_profiles')
                .select('user_id, full_name, email, is_active')
                .neq('role', 'student')
                .order('full_name');

            if (error) {
                document.getElementById('instructorsList').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
                return;
            }

            // Load preferences
            const { data: prefs } = await supabase
                .from('instructor_display_preferences')
                .select('instructor_user_id, is_visible')
                .eq('user_id', currentUser?.id);

            const prefsMap = {};
            prefs?.forEach(p => {
                prefsMap[p.instructor_user_id] = p.is_visible;
            });

            document.getElementById('instructorsList').innerHTML = `
                <h3>‡∏ú‡∏π‡πâ‡∏™‡∏≠‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (${data.length} ‡∏Ñ‡∏ô):</h3>
                ${data.map(instructor => {
                    const isVisible = prefsMap[instructor.user_id] !== false;
                    return `
                        <div class="preference-item ${!isVisible ? 'hidden' : ''}">
                            <div>
                                <strong>${instructor.full_name || instructor.email}</strong>
                                <small>(${instructor.user_id})</small>
                                ${!isVisible ? ' - <span style="color:red">‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà</span>' : ''}

        // Toggle visibility
        async function toggleVisibility(instructorId, makeVisible) {
            if (!currentUser) {
                showStatus('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ login ‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;

            const { error } = await supabase
                .from('instructor_display_preferences')
                .upsert({
                    user_id: currentUser.id,
                    instructor_user_id: instructorId,
                    is_visible: makeVisible

                    onConflict: 'user_id,instructor_user_id'
                });

            if (error) {

            } else {
